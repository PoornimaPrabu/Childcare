        <div class="login-title">

        <form class="login" name="login">
            Username<br class="visible-xs"><input class="text" type="text" name="userid"/> 
            <br>
            Password<br class="visible-xs"><input class="text" type="password" name="pswrd"/><br>
            <input  class="button" type="button" onclick="check(this.form)" value="Login"/>
            <input  class="button" type="reset" onclick="window.location='index.html';return false;" value="Cancel"/><br>
            <input type="checkbox" checked="checked"> Remember me<br>
        </form>


        <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == "user" && form.pswrd.value == "pass") {
                    window.open('welcome.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Either Username or Password is incorrect")/*displays error message*/
                }
            }
